    .game-header a:hover{ border-color:#6366f1; }

    .panel{
      width:100%;

    }

    .hud{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #111827;
      background: rgba(15,23,42,0.85);
      margin-bottom:12px;
    }
    .hud .status{
      color:#9ca3af;
      font-size:12px;
    }
    .hud .result{
      font-weight:800;
      letter-spacing:0.02em;
      font-size:13px;
    }

    .choices{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:8px;
    }

    .btn{
      touch-action:manipulation;
      user-select:none;
      -webkit-user-select:none;
      width:180px;
      height:56px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.35);
      background: rgba(2,6,23,0.65);
      color:#e5e7eb;
      font-weight:900;
      letter-spacing:0.02em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 12px 26px rgba(0,0,0,0.55);
      opacity:0.97;
      cursor:pointer;
    }
    .btn:active{ transform:translateY(1px); opacity:1; }
    .btn.rock{ border-color: rgba(56,189,248,0.65); }
    .btn.paper{ border-color: rgba(99,102,241,0.65); }
    .btn.scissors{ border-color: rgba(249,115,22,0.65); }

    .output{
      margin-top:14px;
      padding:12px;
      border-radius:12px;
      border:1px solid #111827;
      background: rgba(15,23,42,0.75);
      min-height:52px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:14px;
      color:#e5e7eb;
    }

    @media (max-width: 900px){
      .layout{ padding:8px; gap:0; }
      .ad-vertical{ display:none; }
      .top-banner{ height:60px; font-size:11px; }
      .game-header{ font-size:0.85rem; padding:0.5rem 0.7rem; }
      .game-header a{ font-size:0.8rem; padding:0.3rem 0.65rem; }
      .btn{ width:calc(50% - 6px); min-width:150px; }
    }
    @media (max-width: 420px){

  <script>
    function play(p){
      const c = ["rock","paper","scissors"][Math.floor(Math.random()*3)];

      const result =
        p === c ? "Draw" :
        (p === "rock" && c === "scissors") ||
        (p === "paper" && c === "rock") ||
        (p === "scissors" && c === "paper") ? "You win!" : "You lose!";

      const nice = (v) => v.charAt(0).toUpperCase() + v.slice(1);

      document.getElementById("status").innerText =
        `You picked ${nice(p)}. CPU picked ${nice(c)}.`;

      document.getElementById("result").innerText = result;

      document.getElementById("out").innerText =
        `You: ${nice(p)} | CPU: ${nice(c)} ‚Üí ${result}`;
    }
  </script>
